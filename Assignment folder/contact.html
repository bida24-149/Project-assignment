<!-- contact.html - Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - ByteWave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #0a3d62;
    }
    .nav-link {
      color: white !important;
      transition: 0.3s ease;
    }
    .nav-link:hover {
      color: #ffc107 !important;
      transform: scale(1.05);
    }
    .contact-section {
      margin-top: 50px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
    }
    .form-control, textarea {
      margin-bottom: 15px;
    }
    .btn-submit {
      background-color: #ffc107;
      border: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }
    footer {
      background-color: #0a3d62;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
    h1, h2 {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ByteWave</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="ByteWave.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="container contact-section">
    <h1 class="text-center mb-4">Contact Us</h1>
    <p class="text-center">Need help or have feedback? Send us a message!</p>

    <form>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
      <input type="text" class="form-control" placeholder="Subject" required>
      <textarea class="form-control" rows="5" placeholder="Your Message..." required></textarea>
      <div class="text-center">
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p><strong>ByteWave</strong> | Gaborone, Botswana<br>Phone: +267 71234567 | Email: info@bytewave.co.bw</p>
    <p>&copy; 2025 ByteWave. All rights reserved.</p>
  </footer>
</body>
</html>
